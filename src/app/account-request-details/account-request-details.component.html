
        <title>Account Request</title>
  
    <br>
    <body>
        <p>{{disp_msg}}</p>
    <form class="example-form" #userForm="ngForm">
        <div class="form-group">
            <label >Name*</label>
            <input type="text" id="name" [(ngModel)]="user.name"  name="name" #name="ngModel"  required><br><br>
        </div>
        <div class="form-group">
            <label for="address">Address*</label>
            <input type="text" id="address" [(ngModel)]="user.address"  name="address" #address="ngModel" required><br><br>
        </div>
        <div class="form-group">
            <label for="State">State*</label>
            <select  id="option" [(ngModel)]="user.state"  name="state" #state="ngModel"  required>
                <option value="Bahia">Bahia</option>
                <option value="Paraná">Paraná</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                <option value="São Paulo">São Paulo</option>
            </select><br><br>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth*</label>
            <input type="text"  id="dob" [(ngModel)]="user.dateofbirth"  name="dob" #dob="ngModel" required><br><br>
        </div>
        <div class="form-group">
            <label for="email">Email*</label>
            <input type="text" id="email" [(ngModel)]="user.email"  name="email" #email="ngModel"  required><br><br>
        </div>
        <div class="form-group">
            <label for="documentnumber">Document Number*</label>
            <input type="text" id="documentnumber" [(ngModel)]="user.documentnumber"  name="documentnumber" #documentnumber="ngModel"  required><br><br>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number*</label>
            <input type="text" id="phone" [(ngModel)]="user.phone"  name="phone" #phone="ngModel" required><br><br>
        </div>
        <div class="form-group">
            <button (click)="accountrequest()">Submit</button>
            <button type="cancel"routerLink="/accountslist">Cancel</button>
        </div>
    </form>
    </body>
