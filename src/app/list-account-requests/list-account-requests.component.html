<title>
    List Account Request
</title>
<style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    </style>
    <br>
    <button type="button" routerLink="/search" Search	Button		id="searchId">Search</button>
    <br><br>
    <p>{{disp_msg}}</p>
  <table class="table table-striped">
    <thead> 
      <tr> 
          <th scope="col">Account Number</th>
          <th scope="col">Name</th>
          <th scope="col">Phone</th>
          <th scope="col">Email</th>
          <th scope="col">Company Name</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
      </tr>
      </thead> 
    <tbody>
      <tr *ngFor='let account of accountlist'>
        <td>{{account.accountnumber}}</td>
        <td>{{account.name}}</td>
        <td>{{account.phone}}</td>
        <td>{{account.email}}</td>
        <td>{{account.companyName}}</td>
        <td>{{account.status}}</td>
        <td>
          <button id="requestAccountId" [disabled]="account.status!='Requested'" (click)="editaccount(account.accountnumber) ">Edit</button>
          <button id="backId" (click)="viewaccount(account.accountnumber)">View</button>
        </td>
      </tr>
  </tbody>
</table>
